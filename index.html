<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Snow Load Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Snow Load Calculator</h1>
  <br>
  <p>Which city are you interested in? </p>
  <br>
  <select name="City" id="city">
    <option value= 0>Choose a city</option>
    <option value= 1>Cornwall</option>
    <option value= 2>Kingston</option>
    <option value= 3>Ottawa</option>
  </select>
  <br>
  <br>
  <p>Here are the snow and rain data for the selected city:</p>
  <ul class="data">
    <li id="Ss">Ss = <span onload="values()"></span></li>
    <li id="Sr">Sr = <span onload="values()"></span></li>
  </ul>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
